<!DOCTYPE html>
<html>
<head>
	<title>银行排队系统模拟演示</title>
	<meta charset="utf-8">
	<!-- 图标 -->
	<link rel="shortcut icon" href="./assets/images/bank.ico">
	<!-- 外部样式表 -->
	<link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/animate.css">

</head>
<body>

<!-- header -->
<header>
	<img src="./assets/images/bank.png">
	<h1>银行排队模拟演示系统</h1>
</header>

<!-- main -->
<div id="main">
	<div id="titleZone">
		<div class="titleItem">系统设定</div>
		<div class="titleItem">排队演示</div>
		<div class="titleItem">结果分析</div>
	</div>
	
	<!-- wrapper -->
	<div id="wrapper">
		<!-- 初始化设置 -->
		<div id="settings">
			<div class="settings-left">
				<label for="duration">请设置持续时间: </label>
				<input class="input" type="text" name="duration" id="duration" value="60"> 分钟
				<br>
				<label for="arrivaltable">顾客到达时间表：</label>
				<br>
				 <textarea id="arrivaltable" name="arrivaltable">5

				<br>
				<button id="generaterandom" class="btn">产生随机数据</button>
				<br>
			</div>

			<div class="settings-right">
				<label for="responsetimeave">平均服务时间</label>
				<input class="input" type="text" name="responsetimeave" id="responsetimeave" value="5"> 分钟
				<br>
				<label for="tellerscount">服务台总数量</label>
				<input class="input" type="text" name="tellerscount" id="tellerscount" value="3"> 个
				<br>
				<br>
				<button id="startsimulate" class="btn">开始模拟演示</button>
			</div>
		</div>

		<!-- 演示结果 -->
		<div id="resultsZone">
			
			<!-- 动画显示区 -->
			<div id="animate">
				<div id="animateClock">
					时钟：
					<span id="animateSpan"></span>
				</div>
				<div id="animateTeller">
					服务台：
				</div>
				<div id="animateServiceState">
					服务状态：
				</div>
				<div id="animateCustomerQueue">
					顾客队列：
				</div>
			</div>

			<!-- 数据显示区 -->
			<div id="results"></div>
		</div>
		<div id="summary">
		</div>
	</div>
</div>

<!-- footer -->
<footer>
	<p>2017 &copy; WANGBIN</p>
</footer>

<!-- lib -->
<script type="text/javascript" src="./assets/lib/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="./assets/lib/jquery-ui.min.js"></script>

<!-- scripts -->
<script type="text/javascript" src="./assets/scripts/Queue.js"></script>
<script type="text/javascript" src="./assets/scripts/RenderEngine.js"></script>
<script type="text/javascript" src="./assets/scripts/RenderEngine2.js"></script>

<script type="text/javascript" src="./assets/scripts/BankSimulator.js"></script>
<script type="text/javascript" src="./assets/scripts/main.js"></script>
<script type="text/javascript" src="./assets/scripts/animate.js"></script>

</body>
</html>
